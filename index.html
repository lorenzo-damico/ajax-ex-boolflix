<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>

      <header>
        <div class="header_wrapper">
          <div class="logo">
            <h1>Boolflix</h1>
          </div>
          <div class="search-bar">
            <input id="search-media" type="text" placeholder="Inizia a cercare">
            <button id="search-button" type="button" name="button">Cerca</button>
          </div>
        </div>
      </header>

      <main>
        <div class="main_wrapper">
          <h2 class="movies-title"></h2>
          <div class="filter">
            <label for="genere-film">Scegli un genere:</label>
            <select id="genere-film">
              <option value="all">All</option>
              <option value="adventure">Adventure</option>
              <option value="action">Action</option>
              <option value="animation">Animation</option>
              <option value="comedy">Comedy</option>
              <option value="crime">Crime</option>
              <option value="documentary">Documentary</option>
              <option value="drama">Drama</option>
              <option value="family">Family</option>
              <option value="fantasy">Fantasy</option>
              <option value="history">History</option>
              <option value="horror">Horror</option>
              <option value="Music">Music</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="science-fiction">Science Fiction</option>
              <option value="tv-movie">TV Movie</option>
              <option value="thriller">Thriller</option>
              <option value="war">War</option>
              <option value="western">Western</option>
            </select>
          </div>
          <ul id="movies-list">

          </ul>

          <h2 class="series-title"></h2>
          <div class="filter">
            <label for="genere-film">Scegli un genere:</label>
            <select id="genere-serie">
              <option value="all">All</option>
              <option value="action-adventure">Action & Adventure</option>
              <option value="animation">Animation</option>
              <option value="comedy">Comedy</option>
              <option value="crime">Crime</option>
              <option value="documentary">Documentary</option>
              <option value="drama">Drama</option>
              <option value="family">Family</option>
              <option value="kids">Kids</option>
              <option value="mystery">Mystery</option>
              <option value="news">News</option>
              <option value="reality">Reality</option>
              <option value="sci-fi-fantasy">Sci-Fi & Fantasy</option>
              <option value="soap">Soap</option>
              <option value="talk">Talk</option>
              <option value="war-politics">War & Politics</option>
              <option value="western">Western</option>
            </select>
          </div>
          <ul id="series-list">

          </ul>
        </div>
      </main>

    <!-- TEMPLATE -->
    <script id="media-template" type="text/x-handlebars-template">
      <li class="media" data-id = "{{id}}">
        <img src="{{poster_path}}" alt="poster media">
        <div class="description_layover">
          <p><strong>Titolo:</strong> {{title}}</p>
          <p><strong>Titolo originale:</strong> {{original_title}}</p>
          <p><strong>Lingua:</strong> {{{original_language}}}</p>
          <p><strong>Voto:</strong> <span class="stars">{{{vote_average}}}</span></p>
          <p><strong>Overview:</strong> {{overview}}</p>
          <h3>Attori</h3>
          <div class="cast">

          </div>
          <h3>Generi:</h3>
          <div class="genere">

          </div>
        </div>
      </li>
    </script>
    <!-- /TEMPLATE -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
